<div class="container">
    <h1>Update Taxi</h1>
   
    <a href="#" routerLink="/taxi/index" class="btn btn-primary">Back</a>
          
    <form [formGroup]="form" (ngSubmit)="submit()">
    
        <div class="form-group">
            <label for="plate">Plate:</label>
            <input 
                formControlName="plate"
                id="plate" 
                type="text" 
                [(ngModel)]="taxi.plate"
                class="form-control">
            <div *ngIf="f['plate'].touched && f['plate'].invalid" class="alert alert-danger">
                <div *ngIf="f['plate'].errors && f['plate'].errors['required']">plate is required.</div>
            </div>
        </div>
         
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
