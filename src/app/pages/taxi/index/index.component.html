<div class="container">
    <h1>Fleet Management</h1>
    
    <a href="#" routerLink="/taxi/create/" class="btn btn-success">Create New Taxi</a>
      
    <table class="table table-striped">
        <thead>
              <tr>
                <th>ID</th>
                <th>Plate</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let taxi of taxis">
                <td>{{ taxi.id }}</td>
                <td>{{ taxi.plate }}</td>
                <td>
                  <a href="#" [routerLink]="['/taxi/', taxi.id, 'view']" class="btn btn-info">View</a>
                  <a href="#" [routerLink]="['/taxi/', taxi.id, 'edit']" class="btn btn-primary">Edit</a>
                  <button type="button" (click)="deleteTaxi(taxi.id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
 </div>
